<script type="text/ng-template" id="myModalContent.html">
  <div class="modal-header">
<h3 class="modal-title">{{items.headerText}}</h3>
</div>
<div class="modal-body">
<h2 class="text-center">{{items.bodyText}}</h2>
</div>
<div class="modal-footer">
<button tjid class="btn btn-primary" ng-click="items.ok();cancel();" ng-if="items.actionText">
{{items.actionText}}
</button>
<button tjid class="btn btn-warning" ng-click="items.close();cancel()">{{items.closeText}}</button>
</div>
</script>

<div class="warp-page container-fluid diy_center" ng-show="!showLoading" active_class="autoCart">
  <div class="row block-col block" ng-show="coupon && coupon.length ==  0 "  active_class="autoCart">
    <div class="col-xs-12 text-center pt-10 pb-10">
      <img  ng-src="assets/images/no_bg.png" class="zoom5 mt-100">
      <h4 class="text-gray">暂时没有符合条件优惠劵</h4>
    </div>
  </div>
  <div class="row mb-10 mt-10" ng-show="coupon && coupon.length != 0">
    <div tjid class="col-xs-12 mb-10 white_bg" ng-repeat="item in coupon" ng-show="item.status == 1" ng-click="choose_sum(item)">

      <div class=" col-xs-4 text-center sz-24 sprite-green_3_bg sprite_bg white " >
        <span class="zoom2 text-center line-80">￥{{item.detail.minus_amount}}</span>
      </div>

      <div class="col-xs-8 white_bg  p-0 pl-10">
        <p class="mt-10 mb-0" ng-show="item.detail.require_amount > 0">满<span class="green">{{item.detail.require_amount}}</span>元可用<br><span>({{item.detail.description}})</span></p>

        <p class="mt-10 mb-0" ng-show="item.detail.require_amount == 0">{{item.detail.rule_type_cn}}<br><span>({{item.detail.description}})</span><span></span></p>

        <p class="text-gray text-12">有效期{{item.detail.valid_time}}至{{item.detail.invalid_time}}</p>
      </div>
    </div>
  </div>

</div>
